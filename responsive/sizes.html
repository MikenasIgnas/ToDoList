<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sizes.css" />
  </head>
  <body>
    <div class="mobile">
      <div class="firstLine">HEADER</div>
      <div class="secondLine">MENU</div>
      <div class="thirdLine">HERO</div>
      <div class="fourthLine">MAIN</div>
      <div class="fifthLine">BANNER</div>
      <div class="sixthLine">EXTRA</div>
      <div class="sevethLine">IMAGE</div>
    </div>
    <div class="tablet">
      <div class="firstLine">HEADER</div>
      <div class="secondLine">HERO</div>
      <div class="bottomLines">
        <div class="menuLeft">MENU</div>
        <div class="menuRight">
          <div class="main">MAIN</div>
          <div class="banner">BANNER</div>
          <div class="bot">
            <div class="extra">EXTRA</div>
            <div class="image">IMAGE</div>
          </div>
        </div>
      </div>
    </div>
    <div class="desktop">
      <div class="top">
        <div class="topLeft">HEADER</div>
        <div class="topRight">MENU</div>
      </div>
      <div class="middle">HERO</div>
      <div class="bottomMiddle">
        <div class="main1">MAIN</div>
        <div class="empty"></div>

        <div class="main2">
          <div class="img">IMAGE</div>
          <div class="Extra">EXTRA</div>
        </div>
      </div>
      <div class="bottom">BANNER</div>
    </div>
  </body>
</html>
