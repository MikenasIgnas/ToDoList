<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main class="calc">
      <div class="calcBody">
        <div class="screen"></div>
        <div class="buttons">
          <div class="buttonBody">
            <div class="" id="procent"><button>%</button></div>
            <div class="" id="deleteNr"><button>CE</button></div>
            <div class="" id="reset"><button>C</button></div>
            <div class="" id="backSpace"><button>BackSpace</button></div>
            <div class="" id="divide"><button>/</button></div>
            <div class="" id="nrSeven"><button>7</button></div>
            <div class="" id="nrEight"><button>8</button></div>
            <div class="" id="nrNine"><button>9</button></div>
            <div class="" id="nrFour"><button>4</button></div>
            <div class="" id="nrFive"><button>5</button></div>
            <div class="" id="nrSix"><button>6</button></div>
            <div class="" id="nrOne"><button>1</button></div>
            <div class="" id="nrTwo"><button>2</button></div>
            <div class="" id="nrThree"><button>3</button></div>
            <div class="" id="nrZero"><button>0</button></div>
            <div class="" id="dot"><button>.</button></div>
            <div class="" id="equal"><button>=</button></div>
            <div class="" id="multiply"><button>*</button></div>
            <div class="" id="add"><button>+</button></div>
            <div class="" id="substract"><button>-</button></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="calculator.js"></script>
</html>
