<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Forma2.css" />
  </head>
  <body>
    <div class="container">
      <div class="pirma">
        <h1>Payement Form</h1>
        <p>Requiered fieldds are followed by <abbr title="required">*</abbr></p>
        <h2>Contact information</h2>
      </div>
      <div>
        <fieldset class="tittle">
          <legend>Title</legend>
          <input type="radio" />Mr.<br />
          <input type="radio" />Mr.
        </fieldset>
      </div>
      <div class="other">
        <h3>
          Name:
          <abbr title="required">* </abbr><input type="text" class="input" />
        </h3>
      </div>
      <div class="other">
        <h3>
          E-mail: <abbr title="required">*</abbr
          ><input type="text" class="input" />
        </h3>
      </div>
      <div class="other">
        <h3>
          Password: <abbr title="required">*</abbr
          ><input type="password" name="psw" id="psw" class="input" />
        </h3>
      </div>
      <h2 class="pirma">Payment information</h2>
      <div class="other">
        <h3>
          Card type: <abbr title="required">*</abbr
          ><select id="cardType" name="cardType" value="" class="input2">
            <option value="1">Visa</option>
            <option value="2">Mastercard</option>
            <option value="3">Maestro</option>
          </select>
        </h3>
      </div>
      <div class="other">
        <h3>
          Card Number: <abbr title="required">*</abbr
          ><input type="number" class="input" />
        </h3>
      </div>
      <div class="other">
        <h3>
          Expiration Date: <abbr title="required">*</abbr>
          <input type="text" class="input" />
        </h3>
      </div>
      <div class="button">
        <button>Validate the payment</button>
      </div>
    </div>
  </body>
</html>
