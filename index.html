<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="addItem">
      <input type="text" placeholder="New Item" id="inputField" />
      <button type="submit" class="btn btn-success" id="addButton">
        Pridėti
      </button>
    </div>
    <div class="item" id="itemContainer"></div>

    <!-- CALCULATOR -->

    <main class="calc">
      <div class="numberBox" id="numberBox">
        <div class="memoryScreen" id="memoryScreen"></div>
        <div class="screen" id="screen"></div>
      </div>
      <div class="buttons">
        <div class="button">%</div>
        <div class="button">CE</div>
        <div class="button">C</div>
        <div class="button"><-</div>
        <div class="button">1/x</div>
        <div class="button">x^2</div>
        <div class="button">√</div>
        <div class="button">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
        <div class="button">+/-</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">=</div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="calculator.js"></script>
</html>
