<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myTable {
        width: 600px;
        height: 400px;
        border: 5px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table class="myTable">
      <thead>
        <tr>
          <th>pirmas</th>
          <th>antras</th>
          <th>trecias</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table1</td>
          <td>Table2</td>
          <td>Table3</td>
        </tr>
        <tr>
          <td colspan="2">Table4</td>
          <td rowspan="2">Table5</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
