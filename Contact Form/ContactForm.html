<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ContactForm.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <strong><h1>Contact Us!</h1></strong>
      </div>

      <div class="info">
        <h3>Name:</h3>
        <input placeholder="Jonas" type="text" class="input" />
      </div>
      <div class="info">
        <h3>Email:</h3>
        <input placeholder="Jonas@gmail.com" type="text" class="input" />
      </div>
      <div class="info">
        <h3>Reference Number:</h3>
        <input placeholder="1121212121" type="number" class="input" />
      </div>
      <div class="info">
        <textarea placeholder="Your message goes here:" class="input2">
        </textarea>
      </div>
      <div class="buttonPos">
        <button class="button">Send</button>
      </div>
    </div>
  </body>
</html>
